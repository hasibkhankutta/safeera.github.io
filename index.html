<!DOCTYPE html>
<html>
<head>
  <title>Search Bar Demo</title>
  <style>
    /* styles for the background image */
    body {
      background-image: url('https://res.cloudinary.com/mejuri-com/image/upload/c_scale,f_auto,q_60,w_640/v1675865549/campaigns/2023/Q1_Hoop%20Charms%20%2B%20Easy%20Hoops/01%20Homepage%20Hero/Rework/Category%20Images/DT-L_2x');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    /* styles for the search bar */
    .search-bar {
      position: relative;
      width: 400px;
      height: 40px;
      border-radius: 20px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      padding: 0 10px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
      outline: none;
    }

    .suggestions {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      width: 100%;
      border-radius: 20px;
      background-color: #fff;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 10px;
    }

    .suggestions a {
      display: block;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
      text-decoration: none;
    }

    .suggestions a:hover {
      background-color: #eee;
    }

    .suggestions button {
      display: block;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .suggestions button:hover {
      text-decoration: underline;
    }

    /* styles for the SAFEERA logo */
    .safeera-logo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Cardo', serif;
      font-size: 36px;
      font-weight: regular;
      color: #fff;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search for an area...">
      <div class="suggestions"></div>
    </div>
    <div class="safeera-logo">SAFEERA</div>
  </div>

  <script src="search-bar.js"></script>
</body>
